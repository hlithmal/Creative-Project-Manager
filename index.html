<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OnyxFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              white: 'var(--color-white)',
              black: 'var(--color-black)',
              onyx: {
                950: 'var(--color-onyx-950)', // Background
                900: 'var(--color-onyx-900)', // Surface
                800: 'var(--color-onyx-800)', // Border
                700: 'var(--color-onyx-700)', // Secondary Border
                400: 'var(--color-onyx-400)', // Muted Text
                100: 'var(--color-onyx-100)', // Main Text (inverted in light)
              },
              accent: {
                500: 'var(--color-accent-500)', 
                600: 'var(--color-accent-600)',
              }
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            },
            animation: {
              fadeIn: 'fadeIn 0.5s ease-out forwards',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Light Mode Defaults */
        --color-onyx-950: #f3f4f6; /* Light Gray BG */
        --color-onyx-900: #ffffff; /* White Surface */
        --color-onyx-800: #e5e7eb; /* Light Border */
        --color-onyx-700: #d1d5db; /* Darker Border */
        --color-onyx-400: #6b7280; /* Gray Text */
        --color-onyx-100: #111827; /* Dark Text */
        
        --color-white: #111827;    /* Inverted: Dark text for 'text-white' usage */
        --color-black: #ffffff;    /* Inverted: White text for 'text-black' usage */

        --color-accent-500: #6366f1;
        --color-accent-600: #4f46e5;
      }

      :root.dark {
        /* Dark Mode Overrides */
        --color-onyx-950: #050505;
        --color-onyx-900: #121212;
        --color-onyx-800: #1E1E1E;
        --color-onyx-700: #2A2A2A;
        --color-onyx-400: #9CA3AF;
        --color-onyx-100: #F3F4F6;

        --color-white: #ffffff;
        --color-black: #000000;
      }

      body {
        background-color: var(--color-onyx-950);
        color: var(--color-onyx-100);
        transition: background-color 0.3s, color 0.3s;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--color-onyx-950); 
      }
      ::-webkit-scrollbar-thumb {
        background: var(--color-onyx-700); 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--color-accent-600); 
      }
      
      /* Font Sizes */
      body[data-font-size="small"] { font-size: 14px; }
      body[data-font-size="medium"] { font-size: 16px; }
      body[data-font-size="large"] { font-size: 18px; }
      body[data-font-size="xl"] { font-size: 20px; }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
